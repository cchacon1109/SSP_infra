name: Deploy to aws

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest  
    permissions:
      id-token: write
      contents: read
    env:
      ENVIRONMENT: SSP_DEV
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: 987206564851
    steps:
      
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prerequisite Installation
        run: |
          sudo npm install -g aws-cdk
          cdk --version

      - name: Install dependencies
        run: |
          cd deploy
          npm install
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::987206564851:role/github-oidc-cdk

      - name: Bootstrap CDK
        run: |
          cdk bootstrap aws://987206564851/us-east-1 --trust 987206564851 --cloudformation-execution-policies arn:aws:iam::aws:policy/AdministratorAccess

      - name: Deploy SSPApigatewayStack
        run: |
          cd deploy
          cdk deploy --require-approval never SSPApigatewayStack --debug --trace

      - name: Deploy SSPSupabaseSecretStack
        run: |
          cd deploy
          cdk deploy --require-approval never SSPSupabaseSecretStack --debug --trace

      - name: Deploy SSPBucketStack
        run: |
          cd deploy
          cdk deploy --require-approval never SSPBucketStack --debug --trace

      - name: Deploy SSPWafStack
        run: |
          cd deploy
          cdk deploy --require-approval never SSPWafStack --debug --trace

      - name: Deploy SSPCloudFrontStack
        run: |
          cd deploy
          cdk deploy --require-approval never SSPCloudFrontStack --debug --trace

      - name: Deploy SSPRolesStack
        run: |
          cd deploy
          cdk deploy --require-approval never SSPRolesStack --debug --trace